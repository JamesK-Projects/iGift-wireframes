<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Budget Page wireframe</title>
</head>
<body>
    <nav class="navigation">Nav</nav>
    <main>
        <section class="total-budget">
            <h1>Total Budget:</h1>
            <input type="text" value="$1000.00" />
        </section>
        <section class="gifts-purchased">
            <div class="friend-total">
                <div class="friend-name">
                    <h2>[Friend 1]</h2>
                </div>
                <div class="total-spent">
                    <h2>$550</h2>
                </div>
            </div>
            <div class="friend-total">
                <div class="friend-name">
                    <h2>[Friend 2]</h2>
                </div>
                <div class="total-spent">
                    <h2>$200</h2>
                </div>
            </div>
            <div class="friend-total">
                <div class="friend-name">
                    <h2>[Friend 3]</h2>
                </div>
                <div class="total-spent">
                    <h2>$150</h2>
                </div>
            </div>
        </section>
        <section class="current budget">
            <h3>You have <span>$100</span> remaining!</h3>
        </section>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
