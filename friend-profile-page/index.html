<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Friend Profile Page wireframe</title>
</head>
<body>
    <nav class="navigation">Nav</nav>
    <main>
        <header>
            <h1>[Friend 1]'s Page</h1>
        </header>
        <section class="friend-wishlist">
            <h2>[Friend 1]'s Wishlist</h2>
            <ul>
                <li>
                    <input type="checkbox" />
                    [Item 1 name]
                    <input type="text" placeholder="Price" />
                </li>
                <li>
                    <input type="checkbox" />
                    [Item 2 name]
                    <input type="text" placeholder="Price" />
                </li>
                <li>
                    <input type="checkbox" />
                    [Item 3 name]
                    <input type="text" placeholder="Price" />
                </li>
                <li>
                    <input type="checkbox" />
                    [Item 4 name]
                    <input type="text" placeholder="Price" />
                </li>
            </ul>
            <button>
                Add Item
            </button>
            <input type="text" placeholder="Item Name" />
            <input type="text" placeholder="Price" />
        </section>
        <section class="gifts-purchased">
            <h2>Gifts Purchased</h2>
            <ul>
                <li>Xbox - $500</li>
                <li>Jacket - $50</li>
            </ul>
            <h3>Total Spent: $550</h3>
        </section>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
